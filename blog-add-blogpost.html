<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Blog</title>
  <!-- BOOTSTRAP -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.1/font/bootstrap-icons.css" />
  <!-- FONT AWESOME -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
  <!-- CSS -->
  <link rel="stylesheet" href="style.css" />
  <!-- JS -->
  <script src="js/blog-add-blogpost.js"></script>
  <!-- FIREBASE -->
  <script defer type="module" src="js/config-firestore.js"></script>
  <script defer type="module" src="js/config-storage.js"></script>
</head>
<body>

  <form id="blog-form" class="m-5 p-5 bg-light border border-1 shadow-lg">
    <div class="text-center">
      <h3>Add Blog Post</h3>
    </div>
    <div class="mb-3 col-md-5 ">
      <label for="title" class="form-label">Title</label>
      <input type="text" class="form-control" id="title">
    </div>
    <div class="mb-3 col-md-5 ">
      <label for="subtitle" class="form-label">Subtitle</label>
      <input type="text" class="form-control" id="subtitle">
    </div>
    <!-- <div class="mb-3 col-md-5 ">
      <label for="uploadCoverImage" class="form-label">Upload Cover Image</label>
      <input class="form-control" type="file" id="uploadCoverImage">
    </div> -->
    <!-- <div class="input-group mb-3">
      <input type="file" class="form-control" id="uploadCoverImage">
      <label class="input-group-text" for="uploadCoverImage">Upload Cover Image</label>
    </div>     -->
    <div class="mb-3 col-md-5 ">
      <label for="pubdate" class="form-label">Publication Date</label>
      <input type="datetime-local" class="form-control" id="pubdate">
    </div>
    <div class="mb-3 col-md-5 ">
      <label for="author" class="form-label">Author</label>
      <input type="text" class="form-control" id="author">
    </div>
    <div class="mb-3 col-md-5 ">
      <label for="tags" class="form-label">Category or Tags (if more than one, separate by comma)</label>
      <input type="text" class="form-control" id="tags">
    </div>
    <div class="mb-3 col-md-12">
      <label for="content" class="form-label">Blog Content</label>
      <textarea class="form-control" id="content" rows="30"></textarea>
    </div>
    <button type="submit" value="submit" class="btn btn-primary col-md-3">Submit</button>
  </form>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
  crossorigin="anonymous"></script>
</body>

</html>
