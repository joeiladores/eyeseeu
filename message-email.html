<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Email Message Test</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.1/font/bootstrap-icons.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="css/booking.css" />
  <script src="js/booking.js"></script>

  <!-- CALENDLY -->
  <link href="https://assets.calendly.com/assets/external/widget.css" rel="stylesheet" />
  <script src="https://assets.calendly.com/assets/external/widget.js" type="text/javascript" async></script>

  <!-- FIREBASE -->
  <script defer type="module" src="js/config-firestore.js"></script>
  <script defer type="module" src="js/message-email.js"></script>

  <!-- EMAILJS -->
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    .message-section {
      margin-left: 6.25em;
      margin-right: 6.25em;
    }

    .message-form {
      margin-left: 6.25em;
    }
  </style>

</head>

<body>

  <!-- NEW BOOKING SECRTION - CALENDLY ------------------------------------------------->
  <section class="booking-section pt-5 pb-5 mt-5">
    <form>
      <div class="pb-3">
        <h4 class="text-white pt-5">Book your Appointment Here</h4>
      </div>
      <div class="col-md-5">
        <select id="selectClinic" class="form-select theme-color-light" aria-label="Choose Your Clinic"
          onchange="handleClinicChange()" required>
          <option selected>Choose Your Clinic **</option>
          <!-- FETCH CLINIC SELECTION FROM FIRESTORE ---------------------------------->
        </select>
      </div>

      <!-- BUTTON FOR SELECTED BRANCH CALENDLY EVENT ---------------------------------->
      <div id="displayBtnCalClinic" class="page-x-margin mt-5 mb-5">
        <a id="btnCalendly" type="button" href="" width="150px" class="btn theme-color-light rounded-3 py-3 px-3 fw-2"
          data-bs-toggle="modal" data-bs-target="#errNoSelectedClinic">
          <i class="bi bi-calendar2-event"></i>&nbsp; Book an Appointment</a>
      </div>
    </form>

    <!-- MODAL ------------------------------------------------------------------------>
    <div id="errNoSelectedClinic" class="modal" tabindex="-1">
      <div class="modal-dialog modal-dialog-centered modal-sm">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Please choose a Clinic</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
        </div>
      </div>
    </div>
  </section>





  <!-- MESSAGE US FORM ---------------------------------------------------------------------->
  <div class="message-section bg-light my-5 rounded-3 shadow-lg">
    <div class="row align">
      <div class="col-md-6 py-3 px-4 bg-primary text-white d-flex flex-column rounded-3 shadow-lg align-self-center">
        <h2 class="">How can we help?</h2>
        <h5 class="mb-5">
          Let us know what is on your mind and send us a message.
        </h5>
        <h5 class="">
          Old-fashioned phone calls work too!
        </h5>
        <div id="clinic-contacts">
          <!-- FETCH CLINIC CONTACTS AND DISPLAY HERE ----------------------------------->
        </div>
      </div>

      <form class="message-form col mx-auto pe-5 ps-3 py-3">
        <h1 class="text-center mb-3">GET IN TOUCH</h1>
        <div class="mb-3">
          <select id="m__selectClinic" class="form-select theme-color-light" aria-label="Choose Your Clinic">
            <option selected value=0>Choose Your Clinic **</option>
            <!-- FETCH CLINIC SELECTION FROM FIRESTORE ---------------------------------->
          </select>
        </div>
        <div class="mb-3">
          <input type="text" class="form-control" id="name" placeholder="Your Name" required />
        </div>
        <div class="mb-3">
          <input type="tel" class="form-control" id="phone" placeholder="Phone Number" required />
        </div>
        <div class="mb-3">
          <input type="text" class="form-control" id="email" placeholder="Email" required />
        </div>
        <div class="mb-3">
          <input type="text" class="form-control" id="subject" placeholder="Subject" required />
        </div>
        <div class="mb-3">
          <textarea id="message" rows="5" class="form-control" placeholder="How can we help you?"></textarea>
        </div>
        <button id="submitBtn" class="btn btn-primary float-end" type="submit">Submit</button>
      </form>
    </div>
  </div>

  <!-- MODAL FOR MESSAGE RESULT AFTER SENDING EMAIL -->
  <div id="customModal" class="modal" data-bs-keyboard="true" tabindex="-1" style="display: none">
  </div>

  <div class="text-center bg-secondary p-5">
    <p>Footer</p>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"></script>

</body>

</html>
