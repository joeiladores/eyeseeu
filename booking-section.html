  <!-- PARALLAX SECTION -->
  <section id="parallax-section">
    <div class="page-title" id="contact">
      <h1>BOOK YOUR APPOINTMENT</h1>
    </div>
    <div class="parallax-contact">
      <h2></h2>
    </div>
  </section>

  <!-- CALENDLY SECRTION ----------------------------------------------------------------------->
  <section>
    
    <div class="page-x-margin mt-5">
      <h3>Embed Calendly Here....</h3>
      <div class="col-md-4 pb-3 d-flex">
        <select class="form-select" aria-label="Choose Your Clinic" required>
          <option selected>Choose Your Clinic **</option>
          <option value="digos">Digos</option>
          <option value="isulan">Isulan</option>
          <option value="marbel">Marbel</option>
        </select>
      </div>
    </div>


    <div class="page-x-margin mt-5 d-inline-flex flex-column justify-content-center">
      <!-- Calendly link widget begin -->
      <link href="https://assets.calendly.com/assets/external/widget.css" rel="stylesheet">

        onclick="Calendly.initPopupWidget({url: 'https://calendly.com/joeiladores/1-hour-consultation-test-esu-optical-marbel'});return false;"><i class="bi bi-calendar2-event"></i>&nbsp; Book
        an Appointment</a>        
      <!-- Calendly link widget end -->
    </div>

  <!-- BOOKING SECTION HEADER ------------------------------------------------------------------>
  <section class="book-section-header pt-5 pb-5 mt-5">
    <div>
      <h4 class="text-center">
        To book an appointment, fill out the form below!
      </h4>
    </div>
  </section>

  <!-- BOOKING FORM SECTION -------------------------------------------------------------------->
  <section class="booking-section col-md-8 bg-light rounded-3 mx-auto pt-4 mb-5">
    <form class="booking-form mx-auto">
      <div class="container">
        <div class="row">
          <div class="col-md-6 pb-3 d-flex">
            <select class="form-select" aria-label="Are you an existing patient?" required>
              <option selected>Are you an existing patient? **</option>
              <option value="y">Yes</option>
              <option value="n">No</option>
            </select>
          </div>
          <div class="col-md-6 pb-3 d-flex">
            <select class="form-select" aria-label="Choose Your Clinic" required>
              <option selected>Choose Your Clinic **</option>
              <option value="digos">Digos</option>
              <option value="isulan">Isulan</option>
              <option value="marbel">Marbel</option>
            </select>
          </div>
        </div>

        <div class="row">
          <div class="col-12 pb-2 pt-2">
            <h3>PERSONAL INFORMATION</h3>
          </div>
        </div>

        <div class="row g-3">
          <div class="col-md-6 pb-3 d-flex">
            <input type="text" class="form-control" id="FirstName" placeholder="First Name **" required />
          </div>
          <div class="col-md-6 pb-3 d-flex">
            <input type="text" class="form-control" id="LastName" placeholder="Last Name **" required />
          </div>
        </div>
        <div class="row g-3">
          <div class="col-md-6 pb-3 d-flex">
            <input type="tel" class="form-control" id="PhoneNum" placeholder="Phone Number" />
          </div>
          <div class="col-md-6 pb-3 d-flex">
            <input type="email" class="form-control" id="Email" placeholder="Email" />
          </div>
        </div>
        <div class="row g-3">
          <div class="col-md-6 pb-3 d-flex">
            <input type="text" class="form-control" id="AddressLine1" placeholder="Address Line 1" />
          </div>
          <div class="col-md-6 pb-3 d-flex">
            <input type="text" class="form-control" id="AddressLine2" placeholder="Addresss Line 2" />
          </div>
        </div>
        <div class="row g-3">
          <div class="col-md-6 pb-3 d-flex">
            <input type="text" class="form-control" id="City" placeholder="City/Town" />
          </div>
          <div class="col-md-6 pb-3 d-flex">
            <input type="text" class="form-control" id="PostCode" placeholder="Post Code" />
          </div>
        </div>

        <div class="row">
          <div class="col-12 pb-2 pt-2 d-flex">
            <h3>BOOKING INFORMATION</h3>
          </div>
        </div>

        <div class="row g-3">
          <div class="col-md-4 pb-3 d-flex">
            <input type="datetime-local" class="form-control" id="Date" placeholder="Date **" required />
          </div>
          <div class="col-md-8 pb-2 d-flex">
            <select class="form-select" aria-label="What would you like to book?" required>
              <option selected>What would you like to book? **</option>
              <option value="EyeExamAdult">Eye Exam (Adult)</option>
              <option value="EyeExamChild">Eye Exam (Child)</option>
              <option value="ContactLenseFitting">ContactLenseFitting</option>
              <option value="SpecialistTesting">SpecialistTesting</option>
              <option value="Other">Other</option>
            </select>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12 pb-3 d-flex">
            <textarea class="form-control" id="FurtherInfo" rows="5"
              placeholder="Please provide any other information"></textarea>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12 pb-3 d-flex">
            <button class="btn btn-primary mx-auto" type="submit">
              Book Appointment
            </button>
          </div>
        </div>
      </div>
    </form>
  </section>
  <!-- END OF BOOKING FORM SECTION ------------------------------------------------------------------>
