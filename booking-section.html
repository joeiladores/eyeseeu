      <h2></h2>

  <!-- NEW BOOKING SECRTION - CALENDLY ------------------------------------------------->
  <section class="booking-section pt-5 pb-5">
    <form>
      <div class="pb-3">
        <h1 class="text-white pt-5">Book your Appointment Here</h1>
      </div>
      <div class="col-md-5">
        <select id="selectBranch" class="form-select theme-color-light" aria-label="Choose Your Clinic" required
          onchange="handleBranchChange()" required>
          <option value=0 selected>Choose Your Clinic **</option>
          <option value="caloocan">EyeSeeU Optical Caloocan</option>
          <option value="iloilo">EyeSeeU Optical Iloilo</option>
          <option value="gensan">EyeSeeU Optical General Santos</option>
        </select>
      </div>

      <!-- BUTTON FOR SELECTED BRANCH CALENDLY EVENT ---------------------------------->
      <div id="displayBtnCalBranch" class="page-x-margin mt-5 mb-5">
        <a id="btnCalendly" type="button" href="" width="150px" class="btn theme-color-light rounded-3 py-3 px-3 fw-2"
          data-bs-toggle="modal" data-bs-target="#errNoSelectedClinic">
          <i class="bi bi-calendar2-event"></i>&nbsp; Book an Appointment</a>
      </div>
    </form>

    <!-- MODAL ------------------------------------------------------------------------>
    <div id="errNoSelectedClinic" class="modal" tabindex="-1">
      <div class="modal-dialog modal-dialog-centered modal-sm">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Please choose a Clinic</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
        </div>
      </div>
    </div>
